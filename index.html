<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="fizzbuzz-game">
        <h2 class="text-center text-info mt-5">FizzBuzz</h2>
        <div class="input-group mb-3 mt-5">
            <form class="fizz-form d-flex mx-auto" action="post" id="form-fizzbuz">
                <input class="fizz-input  form-control" type="text" placeholder="Enter number..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="fizz-btn btn btn-outline-secondary bg-black text-white" type="submit" id="button-addon2">Check</button>
            </form>
        </div>
        <div class="fizz-answer w-50 mt-5 mx-auto text-center alert alert-info" role="alert">
            FizzBuzz Game
        </div>
    </div>

    <div class="currency mt-5">
        <div class="currency-inner">
            <h2 class="text-warning text-center mb-4">Currency Converter</h2>
            <form class="user-form" action="post">
                <div class="d-flex justify-content-center align-items-center">
                <div class="w-25">
                    <input  class="user-money form-control" type="text" placeholder="Enter your money" aria-describedby="emailHelp">
                  </div>
                  <select class="user-select form-select w-25" aria-label="Default select example">
                    <option selected>Select your currency</option>
                    <option value="12272">EURO</option>
                    <option value="10900">USD</option>
                    <option value="195.00">RUBL</option>
                    <option value="95.00">YUAN</option>
                  </select>
                  <div class="border rounded-2 p-2 px-3">
                    <span class="user-answer bg-black text-white p-2 rounded-2 me-2">00</span>so'm
                  </div>
                </div>
                <button class="user-btn btn mx-auto d-flex justify-content-center btn-outline-secondary mt-4 bg-warning text-white" type="submit">Covert</button>
            </form>
        </div>
    </div>

    <div class="find-number">
      <div class="random-inner mt-5">
        <h2 class="text-center text-danger">Random Game</h2>
        <form class="random-form d-flex justify-content-center mt-4" method="post">
            <input class="random-input form-control w-25" type="text" placeholder="Enter an approximate number..." aria-describedby="emailHelp">
            <button class="random-btn btn  btn-outline-secondary bg-success text-white" type="submit">Check</button>
        </form>
        <p class="fw-semibold text-center mt-3">You can try: <span class="random-delete"></span></p>
        <div class="random-alert alert alert-success w-50 mx-auto text-center" role="alert">
            You can try !
          </div>
      </div>
    </div>

    </div>   
    <script src="./js/main.js"></script>
</body>
</html>
